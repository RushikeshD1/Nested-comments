<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="hiding">Nested Commit</header>
    <div class="container">
        <div class="reset">
            <a href="index.html " class="reset-a">Reset</a>
        </div>
        <div class="chat">
            <div class="chatlines">
                <div class="chatline">
                    <h1>John Doe</h1>
                    <p>Welcome! You can reply to the comments. But you can't delete the initial comment.</p>
                    <button class="reply">Reply</button>
                </div>
                <div class="relychat"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
